@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("app.css")">
    <link href="https://fonts.googleapis.com/css?family=Neucha|Kurale|Gloria+Hallelujah" rel="stylesheet">
  </head>
  <body>
    @content
    <script src="@routes.Assets.at("app.js")" type="text/javascript"></script>
  </body>
</html>
